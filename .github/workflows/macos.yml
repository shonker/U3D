name: ðŸ’» MacOS
on: [push, pull_request]

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-macos
  cancel-in-progress: true

jobs:
  macOS:
    name: MacOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        lib-type:
          - static
          - shared
        build-type:
          - Release
          - Debug
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode_14.0.1.app

      - name: CMake
        run: cmake -S . -B build -G Xcode -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DURHO3D_LIB_TYPE=${{ matrix.lib-type }} -DTRACY_NO_PARALLEL_ALGORITHMS=ON -DCMAKE_OSX_DEPLOYMENT_TARGET=10.11

      - name: Build
        run: cmake --build build --config ${{ matrix.build-type }}

      - name: Package
        #if: startsWith(github.ref, 'refs/tags/')
        run: cmake --build build --target package --config ${{ matrix.build-type }}
